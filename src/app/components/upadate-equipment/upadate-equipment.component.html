<form (submit)="onSubmit()">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" [(ngModel)]="equipment.name" name="name" class="form-control" id="name">
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" [(ngModel)]="equipment.price" name="price" class="form-control" id="price">
    </div>
    <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <select name="category" class="form-select" [(ngModel)]="equipment.category" aria-label="Category">
        <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="formFileMultiple" class="form-label">Image</label>
        <input class="form-control"  type="file" [(ngModel)]="equipment.image" name="image" id="image_equipmentUpdtae" multiple>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button (click)="onDeleteClick(equipment.equipmentId)" class="btn btn-danger">Delete Equipment</button>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
